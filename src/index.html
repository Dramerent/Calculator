<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__output">
        <p class="primer"></p>
        <p class="itog">0</p>
      </div>

      <div class="calculator__buttons">
        <p class="calculator__button calculator__button_common">1</p>
        <p class="calculator__button calculator__button_common">2</p>
        <p class="calculator__button calculator__button_common">3</p>
        <p class="calculator__button calculator__button_common">4</p>
        <p class="calculator__button calculator__button_common">5</p>
        <p class="calculator__button calculator__button_common">6</p>
        <p class="calculator__button calculator__button_common">7</p>
        <p class="calculator__button calculator__button_common">8</p>
        <p class="calculator__button calculator__button_common">9</p>
        <p class="calculator__button calculator__button_common">0</p>
        <p class="calculator__button calculator__button_common">+</p>
        <p class="calculator__button calculator__button_common">-</p>
        <p class="calculator__button calculator__button_common">*</p>
        <p class="calculator__button calculator__button_common">/</p>
        <p class="calculator__button calculator__button_rowno">=</p>
        <p
          onclick="sinus()"
          class="calculator__button calculator__button_uncommon"
        >
          sin
        </p>
        <p
          onclick="cosinus()"
          class="calculator__button calculator__button_uncommon"
        >
          cos
        </p>
        <p
          onclick="tangens()"
          class="calculator__button calculator__button_uncommon"
        >
          tan
        </p>
        <p
          onclick="ctangens()"
          class="calculator__button calculator__button_uncommon"
        >
          ctg
        </p>
        <p
          onclick="step()"
          class="calculator__button calculator__button_uncommon"
        >
          степень
        </p>
        <p
          onclick="fact()"
          class="calculator__button calculator__button_uncommon"
        >
          факториал
        </p>
        <p
          onclick="squirt()"
          class="calculator__button calculator__button_uncommon"
        >
          корень
        </p>
        <p
          onclick="system(2)"
          class="calculator__button calculator__button_uncommon"
        >
          2-ичная
        </p>
        <p
          onclick="system(8)"
          class="calculator__button calculator__button_uncommon"
        >
          8-ичная
        </p>
        <p
          onclick="system(16)"
          class="calculator__button calculator__button_uncommon"
        >
          16-ичная
        </p>
      </div>
    </div>

    <script src="cod.js"></script>
  </body>
</html>
